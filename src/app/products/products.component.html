<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/product-add']"><mat-icon>add</mat-icon></a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="prod_name" matSortDisableClear matSortDirection="asc">
    <!-- Product ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Product ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>
      <!-- Product Name Column -->
      <ng-container matColumnDef="prod_name">
        <th mat-header-cell *matHeaderCellDef>Product Name</th>
        <td mat-cell *matCellDef="let row">{{row.prod_name}}</td>
      </ng-container>
      <!-- Product Image Column -->
      <ng-container matColumnDef="prod_img">
        <th mat-header-cell *matHeaderCellDef>Product Imageh>
        <td mat-cell *matCellDef="let row">$ {{row.prod_img}}</td>
      </ng-container>
      <!-- Product Categories Column -->
      <ng-container matColumnDef="prod_categories">
        <th mat-header-cell *matHeaderCellDef>Product Categories</th>
        <td mat-cell *matCellDef="let row">$ {{row.prod_categories}}</td>
      </ng-container>
      <!-- Product Price Column -->
      <ng-container matColumnDef="prod_price">
        <th mat-header-cell *matHeaderCellDef>Product Price</th>
        <td mat-cell *matCellDef="let row">$ {{row.prod_price}}</td>
      </ng-container>
      <!-- Product date Column -->
      <ng-container matColumnDef="updated_at">
        <th mat-header-cell *matHeaderCellDef>Product Date</th>
        <td mat-cell *matCellDef="let row">$ {{row.updated_at}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/product-details/', row.id]"></tr>
    </table>
  </div>
</div>
